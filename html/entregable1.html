<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="/Develop/Learning/Entregables/Entregable-1/styles/entregable.css">
</head>

<body>
    <header>
        <!-- Contenedor del título principal del sitio -->
        <div class="header-title">
            <h1 class="title">ToDoList</h1>
        </div>
    </header>

    <main class="list-container">
        <!-- Contenedor de la sección principal para agregar tareas -->
        <div class="lista-tareas">
            <!-- Contenedor del título de la lista de tareas -->
            <div class="elementos-tareas">
                <h2>Lista de tareas</h2>
            </div>

            <!-- Contenedor para el campo de entrada de nuevas tareas -->
            <div class="elementos-tareas">
                <input type="text" id="tarea" placeholder="Terminar la Web">
            </div>
            
            <!-- Contenedor para el botón de añadir una nueva tarea -->
            <div class="elementos-tareas">
                <button id="boton">Añadir</button>
            </div>
        </div>

        <!-- Contenedor de tareas pendientes -->
        <div class="tareas-pendientes">
            <div>
                <h2>Pendientes</h2>
            </div>
            
            <!-- Lista de tareas pendientes -->
            <ul class="lista-pendiente">
                <!-- Elemento de tarea pendiente -->
                <li class="tarea">
                    <input class="pendientesCbox" type="checkbox">
                    <h5>Lavar la ropa</h5>
                </li>
                <!-- Elemento de tarea pendiente -->
                <li class="tarea">
                    <input class="pendientesCbox" type="checkbox">
                    <h5>Cocinar</h5>
                </li>
                <!-- Elemento de tarea pendiente -->
                <li class="tarea">
                    <input class="pendientesCbox" type="checkbox">
                    <h5>Comer</h5>
                </li>
                <!-- Elemento de tarea pendiente -->
                <li class="tarea">
                    <input class="pendientesCbox" type="checkbox">
                    <h5>Caminar</h5>
                </li>
            </ul>
        </div>

        <!-- Contenedor de tareas finalizadas -->
        <div class="tareas-terminadas">
            <h2>Finalizadas</h2>
            
            <!-- Lista de tareas finalizadas -->
            <ul class="lista-terminada">
                <!-- Elemento de tarea finalizada -->
                <li class="tarea">
                    <input class="terminadasCbox" type="checkbox">
                    <h5>Correr</h5>
                </li>
                <!-- Elemento de tarea finalizada -->
                <li class="tarea">
                    <input class="terminadasCbox" type="checkbox">
                    <h5>Cocinar</h5>
                </li>
            </ul>
            <!-- Botón para borrar las tareas finalizadas -->
            <button class="boton-borrar">Clear</button>
        </div>
    </main>

    <!-- Enlace al archivo JavaScript que maneja la lógica de la aplicación -->
    <script src="../js/entregable1.js"></script>
</body>

</html>
